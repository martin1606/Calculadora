<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <title>Calculadora</title>
</head>
<body>
    <header id="title">
        Calculadora
    </header>
    <section id="main">
        <div class="numbers">
            <div class="number1">
                <label for="n1">Numero 1</label>
                <input type="number" name="n1" id="n1">
            </div>
            <div class="number2">
                <label for="n2">Numero 2</label>
                <input type="number" name="n2" id="n2">
            </div>
        </div>
        <div id="buttons">
            <div class="plus">
                <button onclick="plus()" id="plus">+</button>
            </div>
            <div class="minus">
                <button onclick="minus()" id="minus">-</button>
            </div>
            <div class="multi">
                <button onclick="multi()" id="multi">*</button>
            </div>
            <div class="division">
                <button onclick="division()" id="division">/</button>
            </div>
        </div>
        <div id="result">
            <p >Resultado: </p>
            <p id="resul"></p>
        </div>
    </section>
    <div id="foot">
        <button class="limpar" onclick="limpar()">Limpar</button>
    </div>
</body>
</html>
